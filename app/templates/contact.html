{% extends "base.html" %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<h2>Contact Me</h2>
<p>Feel free to reach out to me using the form below.</p>
<form action="https://formspree.io/f/movevrde" method="POST">
    <!-- Specify JSON format -->
    <input type="hidden" name="_format" value="json">

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
